###########
# Keymaps #
###########
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"
# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
# Enable Mouse
set -g mouse on


############
# Settings #
############
set -g base-index 1
setw -g mode-keys vi
# activity notifications
setw -g monitor-activity on
setw -g visual-activity on
# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on


#########
# Color #
#########
# run ./colors.sh to see colors
set -g default-terminal 'xterm-256color'
set -ga terminal-overrides ',xterm-256color:RGB'
# statusbar
set -g status-position bottom
set -g status-style 'fg=#A9DC76'
set -g status-left ''
setw -g window-status-current-style 'fg=colour232 bg=#A9DC76 bold'
setw -g window-status-style 'fg=#A9DC76 dim'
setw -g window-status-format ' #I #[fg=colour7]#W #[fg=colour1]#F '
setw -g window-status-bell-style 'fg=colour2 bg=#A9DC76 bold'
#set inactive/active window styles
set -g window-style 'fg=colour247,bg=#171819'
set -g window-active-style 'fg=colour250'
# set the pane border colors 
set -g pane-border-style 'fg=black,bg=#171819' 
set -g pane-active-border-style 'fg=#A9DC76,bg=#171819'


